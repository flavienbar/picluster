---
- name: Remove swapfile from /etc/fstab
  mount:
    name: "{{ item }}"
    fstype: swap
    state: absent
  with_items:
    - swap
    - none

- name: Disable swap
  command: swapoff -a
  when: ansible_swaptotal_mb > 0


- name: Add Kubernetesâ€™s official GPG key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present


- name: Add Kubernetes apt repositories
  apt_repository:
    repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
    state: present
    filename: 'kubernetes'

- name: Installing required Kubernetes packages
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: true
  vars:
    packages:
    - kubeadm
    - kubelet
    - kubectl

- name: copy configuration file
  template: src=templates/k8s.conf dest="/etc/sysctl.d/k8s.conf"

- name: copy kubelet service system configuration
  template: src="kubelet.j2" dest="/etc/systemd/system/kubelet.service.d/10-kubeadm.conf"
  notify:
    - reload systemd
    - restart kubelet

- meta: flush_handlers

- name: Starting and Enabling the kubelet
  service:
    name: kubelet
    state: started
    enabled: yes
